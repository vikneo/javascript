<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Candle Calculator</title>
</head>
<body>
    <div class="bread-crumbs container">
        <ol class="flex">
            <li><a href="../index.html">Главная</a></li>
            <li class="arrow-right">&gt;</li>
            <li>Candle Calculator</li>
        </ol>
    </div>
    <div class="container">
        <div class="block h1">
            <h1 class="h1">Калькулятор для свечей</h1>
            <p class="description">
                Калькулятор позволяет подсчитать и подобрать автомобильные свечи по сопртивлению
            </p>
            <div class="hidden">
                <form action="" id="formCandle">
                    <div class="grid block-form">
                        <div class="block-candles">
                            <div class="flex candle">
                                <!-- <label class="num-candle" for="candle-1"></label> -->
                                <input class="input" type="number" name="candle-1" placeholder="Свеча 1">
                            </div>
                            <div class="flex candle">
                                <!-- <label class="num-candle" for="candle-2"></label> -->
                                <input class="input" type="number" name="candle-2" placeholder="Свеча 2">
                            </div>
                            <div class="flex candle">
                                <!-- <label class="num-candle" for="candle-3"></label> -->
                                <input class="input" type="number" name="candle-3" placeholder="Свеча 3">
                            </div>
                            <div class="flex candle">
                                <!-- <label class="num-candle" for="candle-4"></label> -->
                                <input class="input" type="number" name="candle-4" placeholder="Свеча 4">
                            </div>
                        </div>
                        <div class="flex add-candle">
                            <div>
                                <!-- <label for="add">Добавить свечу</label> -->
                                <input class="add" id="addCandle" name="add" type="button" value="+ Добавить" title="Добавить поле">
                            </div>
                            <div>
                                <input class="remove" id="removeCandle" name="remove" type="button" value="- Удалить" title="Удалить поле">
                            </div>
                            <div>
                                <input class="add-cord" id="addCord" name="remove" type="button" value="R проводов" title="Добавить сопр проводов">
                            </div>
                        </div>
                    </div>
                    <div class="flex action">
                        <div class="flex calculate">
                            <input class="btn calc" type="button" value="Расчитать">
                        </div>
                        <div class="flex clean">
                            <input class="btn reset" type="button" value="Очистить">
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <h2>Результат:</h2>
                <div class=""></div>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
