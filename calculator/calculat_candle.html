<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Candle Calculator</title>
</head>
<body>
    <div class="bread-crumbs container">
        <ol class="flex">
            <li><a href="../index.html">Главная</a></li>
            <li class="arrow-right">&gt;</li>
            <li>Candle Calculator</li>
        </ol>
    </div>
    <div class="container">
        <div class="block-h1">
            <h1 class="h1">Калькулятор для свечей</h1>
            <p class="description">
                Калькулятор позволяет подсчитать и подобрать автомобильные свечи по сопртивлению
            </p>
            <div class="hidden">
                <form action="">
                    <div class="flex candle">
                        <label for="candle-1">№1</label>
                        <input class="input" type="text" name="candle-1">
                    </div>
                    <div class="flex candle">
                        <label for="candle-2">№2</label>
                        <input class="input" type="text" name="candle-2">
                    </div>
                    <div class="flex candle">
                        <label for="candle-3">№3</label>
                        <input class="input" type="text" name="candle-3">
                    </div>
                    <div class="flex candle">
                        <label for="candle-4">№4</label>
                        <input class="input" type="text" name="candle-4">
                    </div>
                    <div class="flex candle">
                        <input class="add" name="add" type="button" value="+" title="Добавить еще свечу">
                        <label for="add">Добавить свечу</label>
                    </div>
                    <div class="flex calculate">
                        <input class="btn" type="button" value="Расчитать">
                    </div>
                </form>
            </div>
            <div>
                <h2>Результат:</h2>
                <div class=""></div>
            </div>
        </div>

    </div>
</body>
</html>
