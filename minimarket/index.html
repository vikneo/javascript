<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Mini Market</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xxl-5">
                <div class="goods_box" id="goods">
                    <div class="menu">
                        <input type="text" placeholder="Поиск" class="search">
                        <button class="add btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            &#10010;
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="goods table mt-3" id="table1">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название</th>
                                    <th data-type="number">Цена, &#8381;</th>
                                    <th data-type="number">Количество</th>
                                    <th data-type="number"></th>
                                    <th data-type="number"></th>
                                </tr>
                            </thead>
                            <tbody class="list">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-xxl-7">
                <div class="price_box">
                    <div class="menu">
                        <div class="price_title">
                            Итого:
                            <span class="price_result">0 &#8381;</span>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="goods table mt-3" id="table2">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название</th>
                                    <th data-type="number">Цена/шт, &#8381;</th>
                                    <th data-type="number">Количество</th>
                                    <th>Скидка, %</th>
                                    <th data-type="number">Цена, &#8381;</th>
                                </tr>
                            </thead>
                            <tbody class="cart">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить товар</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="good_name" class="form-lable">Название товара</label>
              <input type="text" class="form-control mb-3" id="good_name" maxlength="40">
              <label for="good_price" class="form-lable">Цена</label>
              <input type="text" class="form-control mb-3" id="good_price">
              <label for="good_count" class="form-lable">Количество</label>
              <input type="text" class="form-control mb-3" id="good_count" min="1" value="1">
              <button type="submit" class="add_new btn btn-success">Сохранить</button>
            </div>
          </div>
        </div>
      </div>

    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/sweetalert.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
